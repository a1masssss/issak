{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<body>
    <div class="summary-card">
        <div class="summary-header">
            <h1>PDF Summary</h1>
            <link rel="stylesheet" href="{% static 'styles.css' %}">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        </div>

        <!-- Tabs Navigation -->
    <ul class="nav nav-tabs mb-4" id="contentTabs">
        <li class="nav-item">
            <a class="nav-link active" id="note-tab" data-bs-toggle="tab" href="#note-form">AI Note</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="chat-tab" data-bs-toggle="tab" href="#chat-form">AI Chat</a>
        </li>
    </ul>

    <div class="summary-body">

        <!-- Tabs Content -->
        <div class="tab-content">
            <!-- AI Note Section -->
            <div class="tab-pane fade show active" id="note-form">
                <div class="summary-content">
                    <div class="summary-title-container">
                        <h2 class="summary-title">
                            <i class="fas fa-file-alt"></i> Summary
                        </h2>
                        <button class="copy-btn" onclick="copySummary()">
                            <i class="fa-solid fa-copy"></i>
                        </button>
                    </div>
                    <p class="summary-text" id="summary-text">
                        {{ summary }}
                    </p>
                </div>
            </div>

            <!-- AI Chat Section -->
            <div class="tab-pane fade" id="chat-form">
                <div class="chat-container">
                    <h2>Chat with AI</h2>
                    <div class="chat-box" id="chat-box"></div>
                    <div class="chat-input-container">
                        <input type="text" id="user-input" class="form-control" placeholder="Ask something...">
                        <button onclick="sendMessage()" class="btn btn-primary mt-2">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Copy Summary Function -->
<script>
    function copySummary() {
        const summaryText = document.getElementById("summary-text").innerText;
        navigator.clipboard.writeText(summaryText).then(() => {
            alert("Summary copied to clipboard!");
        }).catch(err => {
            console.error("Failed to copy text:", err);
        });
    }
</script>

<script>
    function sendMessage() {
        let userInput = document.getElementById("user-input").value.trim();
        let chatBox = document.getElementById("chat-box");

        if (!userInput) return;

        // Append user message to chat UI
        chatBox.innerHTML += `
            <div class="chat-message user-message">
                <span>You:</span> ${userInput}
            </div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        // Send request to backend and get AI response
        fetch("main/chat/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userInput })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                chatBox.innerHTML += `<div class="chat-message error-message">${data.error}</div>`;
            } else {
                chatBox.innerHTML += `
                    <div class="chat-message ai-message">
                        <span>AI:</span> ${data.response}
                    </div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById("user-input").value = "";
        })
        .catch(error => console.error("Error:", error));
    }
</script>


<!-- Bootstrap JS for Tabs -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}

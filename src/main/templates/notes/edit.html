{% extends 'users/base.html' %}

{% block content %}
<div class="edit-form-container">
  <h2>Edit {{ object.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div style="color: red;">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    
    <div class="button-group">
      <button type="button" onclick="window.location.href='{% url 'notes' %}'">Go Back</button>
      <button type="submit">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}

{% block footer %}
{% endblock %}

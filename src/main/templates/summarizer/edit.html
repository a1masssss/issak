{% extends 'users/base.html' %}

{% block content %}
<style>
  .edit-form-container {
    max-width: 600px;
    margin: 40px auto;
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 20px;
  }

  .edit-form-container h2 {
    margin-bottom: 20px;
    font-size: 1.5rem;
  }

  .edit-form-container .form-group {
    margin-bottom: 15px;
  }

  .edit-form-container label {
    font-weight: 600;
    display: block;
    margin-bottom: 5px;
  }

  .edit-form-container input[type="text"],
  .edit-form-container textarea {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1rem;
  }

  .edit-form-container .button-group {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-top: 20px;
  }

  .edit-form-container button {
    background: #0077cc;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 1rem;
    transition: background .2s;
  }

  .edit-form-container button:hover {
    background: #005fa3;
  }
</style>

<div class="edit-form-container">
  <h2>Edit {{ object.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div style="color: red;">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    
    <div class="button-group">
      <button type="button" onclick="window.location.href='{% url 'notes' %}'">Go Back</button>
      <button type="submit">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
